<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Interactive Lot Map - 148 Poplar Knoll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
    .leaflet-popup-content-wrapper { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([34.88965, -82.00528], 19);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '&copy; OpenStreetMap contributors and me'
    }).addTo(map);

    var lotPolygon = L.polygon([[34.88986, -82.00561], [34.8899, -82.00501], [34.88956, -82.00495], [34.88939, -82.00538], [34.88952, -82.00563]], {
      color: 'blue',
      weight: 2,
      fillOpacity: 0.2
    }).addTo(map);

    lotPolygon.bindPopup("<strong>148 Poplar Knoll Dr</strong><br>Deed-accurate lot boundary");

    var tags = [(34.8898, -82.00542, 'Front Garden'), (34.8897, -82.00525, 'Main Entrance'), (34.8896, -82.00515, 'Trailer & Large Tree'), (34.88955, -82.0055, 'Drainage/Erosion Area')];

    tags.forEach(function(tag) {
      L.marker([tag[0], tag[1]]).addTo(map)
        .bindPopup(tag[2]);
    });
  </script>
</body>
</html>
